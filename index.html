<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      async function redirectToNgrokUrl() {
        // Get the 'id' parameter from the query string
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        if (!id) {
          console.error('No "id" parameter found in the query string.');
          return;
        }

        try {
          // Fetch the data from the API
          const response = await fetch(
            `https://api.jsonbin.io/v3/b/${id}/latest`
          );
          if (!response.ok) {
            throw new Error(`Failed to fetch data: ${response.statusText}`);
          }

          const data = await response.json();

          // Extract the ngrokUrl from the response
          const ngrokUrl = data.record?.ngrokUrl;
          if (!ngrokUrl) {
            throw new Error("ngrokUrl not found in the response.");
          }

          // Redirect to the ngrokUrl
          window.location.href = ngrokUrl;
        } catch (error) {
          console.error("Error:", error.message);
        }
      }

      // Call the function on page load
      window.onload = redirectToNgrokUrl;
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        background-color: #222;
        color: #23a543;
      }
    </style>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>
      If you are not redirected automatically, please check the console for
      errors.
    </p>
  </body>
</html>
