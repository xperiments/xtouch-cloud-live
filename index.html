<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xtouch live</title>

    <!-- Meta tags for mobile bookmarking -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="XTouch Cloud Live" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="apple-touch-icon" href="img/xcloud.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="img/cloud.ico" type="image/x-icon" />

    <script>
      async function loadNgrokUrlInIframe() {
        // Get the 'id' parameter from the query string
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        const message = document.getElementById("message");

        if (!id) {
          message.textContent = `No "id" parameter found in the query string.`;
          return;
        }

        try {
          // Fetch the data from the API
          const response = await fetch(
            `https://api.jsonbin.io/v3/b/${id}/latest`
          );
          if (!response.ok) {
            throw new Error(`Failed to fetch data: ${response.statusText}`);
          }

          const data = await response.json();

          // Extract the ngrokUrl from the response
          const ngrokUrl = data.record?.ngrokUrl;
          if (!ngrokUrl) {
            throw new Error("ngrokUrl not found in the response.");
          }

          // Set the iframe's src to the ngrokUrl
          const iframe = document.getElementById("ngrokIframe");
          iframe.src = ngrokUrl + "/cameras?autoReload=true";

          // Display a message to the user
          message.textContent =
            "Page loaded successfully. Bookmark this page for later use.";

          setTimeout(() => {
            message.style.display = "none";
          }, 3000); // Hide the message after 5 seconds
        } catch (error) {
          console.error("Error:", error.message);
        }
      }

      // Call the function on page load
      window.onload = loadNgrokUrlInIframe;
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #23a543;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      #message {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #23a543;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 14px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="message">Loading, please wait...</div>
    <iframe id="ngrokIframe" title="ngrok content"></iframe>
  </body>
</html>
